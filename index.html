<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The javscript Sets</h1>
    <p id="demo"></p>
    <script>
        // creat a set
        const letters = new Set();
        letters.add("a");
        letters.add("b");
        letters.add("c");
        letters.add("d");
        letters.add("e");
        letters.add("f");
        // display set.size
        document.getElementById("demo").innerHTML = letters.size;
        
    </script>
</body>
</html>
